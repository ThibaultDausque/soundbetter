<div id="header">
    <h3>SOUNDBETTER</h3>

</div>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="login">

        <input type="email" id="email" placeholder="Your email" formControlName="email" required>
        <div *ngIf="email!.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
            <div *ngIf="email?.errors?.['required']" id="email_required">Email is required</div>
            <div *ngIf="email?.errors?.['pattern']" id="email_incorrect">Email is incorrect</div>
        </div>
        <br>
        <input type="password" id="password" formControlName="password" placeholder="Your password"/>
        <br>
        <input type="submit" value="Login" id="button" />

    </div>
</form>
