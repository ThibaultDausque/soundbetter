
<div id="header">
    <h3>SOUNDBETTER</h3>

</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="login">

        <input type="email" id="email" name="email" formControlName="email" placeholder="your mail" required>
        <div *ngIf="email!.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['pattern']" id="email_incorrect">Email is incorrect</div>
        </div>
        <br>
        <input type="text" id="pseudo" placeholder="username" formControlName="username" required/>
        <br>
        <input type="password" id="password" placeholder="your password" formControlName="password" required/>
        <div *ngIf="password!.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
            <div *ngIf="password?.errors?.['required']">password is required</div>
            <span class="block" [ngClass]="{'text-primary': password?.value?.match('^(?=.*[A-Z])')}">At least one uppercase letter.</span>
            <br>
            <span class="block" [ngClass]="{'text-primary': password?.value?.match('(?=.*[a-z])')}">At least one lowercase letter.</span>
            <br>
            <span class="block" [ngClass]="{'text-primary': password?.value?.match('(.*[0-9].*)')}">At least one digit.</span>
            <br>
            <span class="block" [ngClass]="{'text-primary': password?.value?.match('(?=.*[!@#$%^&*])')}">At least one special character.</span>
            <br>
            <span class="block" [ngClass]="{'text-primary': password?.value?.match('.{8,}')}">At least 8 characters long.</span>
        </div>
        <br>
        <input type="password" id="confirmPassword" placeholder="confirm your password" formControlName="confirmPassword" required/>
        <div *ngIf="confirmPassword!.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="alert alert-danger">
            <div *ngIf="confirmPassword?.errors && confirmPassword?.errors?.['required']">Confirm your password is required</div>
        </div>
        <br>
        <input type="button" value="Register" id="button" (click)="onSubmit()"/>

    </div>
</form>
