
<div id="header">
    <h3>SOUNDBETTER</h3>

</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="login">

        <input type="email" id="email" name="email" formControlName="email" placeholder="your mail" required>
        <div *ngIf="email!.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['pattern']" id="email_incorrect">Email is incorrect</div>
        </div>
        <br>
        <input type="text" id="pseudo" placeholder="username" formControlName="username" required/>
        <br>
        <input type="password" id="password" placeholder="your password" formControlName="password" required/>
        <br>
        <input type="password" id="password" placeholder="confirm password" formControlName="confirmPassword" required/>
        <br>
        <input type="button" value="Register" id="button" (click)="onSubmit()"/>

    </div>
</form>
